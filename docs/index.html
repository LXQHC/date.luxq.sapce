<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>之约</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2, #80deea);
            color: #333;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 30px 20px;
            max-width: 800px;
            width: 95%;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 150, 136, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #00796b;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .countdown-box {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 15px;
            width: 140px;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 150, 136, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .countdown-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 150, 136, 0.2);
        }
        
        .number {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #00796b;
            position: relative;
            z-index: 2;
        }
        
        .label {
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #00897b;
            position: relative;
            z-index: 2;
            font-weight: 500;
        }
        
        .message {
            font-size: 1.6rem;
            margin-top: 30px;
            padding: 15px;
            color: #ff6900;
            font-weight: 500;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
            background: rgba(77, 182, 172, 0.1);
        }
        
        .cheer-message {
            font-size: 4.5rem;
            font-weight: 800;
            margin-top: 30px;
            padding: 25px;
            color: #ff6900;
            /* text-shadow: 0 0 15px rgba(255, 255, 255, 0.5); */
            animation: cheerAnimation 1.5s infinite alternate;
            display: none;
            position: relative;
            z-index: 20;
            /* background: rgba(255, 255, 255, 0.9); */
            border-radius: 20px;
            /* box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2); */
        }
        
        @keyframes cheerAnimation {
            0% { 
                transform: scale(1); 
                opacity: 0.95; 
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            100% { 
                transform: scale(1.05); 
                opacity: 1; 
                text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            }
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float linear infinite;
            z-index: 1;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }
        
        .logo {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            color: #00897b;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
        }
        
        .sun {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 70%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            z-index: 1;
            animation: pulseSun 3s infinite alternate;
        }
        
        @keyframes pulseSun {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
            100% { transform: scale(1.05); box-shadow: 0 0 45px rgba(255, 215, 0, 0.8); }
        }
        
        /* 响应式设计 - 移动设备 */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .countdown-box { 
                width: 22vw; 
                height: 22vw;
                min-width: 80px;
                min-height: 80px;
            }
            .number { font-size: 2.2rem; }
            .label { font-size: 0.9rem; }
            .message { font-size: 1.3rem; }
            .cheer-message { font-size: 3.2rem; padding: 20px; }
            .countdown { gap: 10px; }
            .sun {
                width: 50px;
                height: 50px;
                top: 15px;
                right: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .container { padding: 25px 15px; }
            h1 { font-size: 1.8rem; }
            .countdown-box { 
                width: 20vw; 
                height: 20vw;
                min-width: 70px;
                min-height: 70px;
            }
            .number { font-size: 1.8rem; }
            .label { font-size: 0.75rem; }
            .message { font-size: 1.1rem; padding: 12px; }
            .cheer-message { font-size: 2.5rem; padding: 15px; }
            .countdown { gap: 8px; }
            .logo { font-size: 0.9rem; padding: 8px 16px; }
            .sun {
                width: 40px;
                height: 40px;
                top: 10px;
                right: 10px;
            }
        }
        
        @media (min-width: 1200px) {
            .countdown-box { 
                width: 150px; 
                height: 150px;
            }
            .number { font-size: 3.5rem; }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    
    <div class="container">
        <h1><i class="fas fa-clock"></i> 剩余时间</h1>
        
        <div class="countdown">
            <div class="countdown-box">
                <div class="number" id="days">00</div>
                <div class="label">天</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="hours">00</div>
                <div class="label">时</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="minutes">00</div>
                <div class="label">分</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="seconds">00</div>
                <div class="label">秒</div>
            </div>
        </div>
        
        <div class="message" id="message">每一天都是新的开始，充满无限可能！</div>
        <div class="cheer-message" id="cheer-message">加油！！！</div>
    </div>
    
    <div class="logo">
        <i class="fas fa-leaf"></i>
        <span>十年之约</span>
        <i class="fas fa-leaf"></i>
    </div>

    <script>
        // 创建背景气泡
        function createBubbles() {
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // 随机大小
                const size = 20 + Math.random() * 80;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // 随机位置
                const left = Math.random() * 100;
                bubble.style.left = `${left}%`;
                
                // 随机动画
                const duration = 15 + Math.random() * 25;
                const delay = Math.random() * 10;
                bubble.style.animation = `float ${duration}s linear infinite`;
                bubble.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(bubble);
            }
        }
        
        // 多阶段倒计时设置
        const phases = [
            {
                targetDate: new Date('December 20, 2025 00:00:00')
            },
            {
                targetDate: new Date('January 1, 2035 00:00:00')
            },
            {
                targetDate: new Date('January 1, 2045 00:00:00')
            }
        ];
        
        let currentPhase = 0;
        let isCheerMessageShown = false;
        
        // 显示加油消息
        function showCheerMessage() {
            document.getElementById('cheer-message').style.display = 'block';
            document.getElementById('message').style.display = 'none';
            isCheerMessageShown = true;
            
            // 5秒后隐藏加油消息
            setTimeout(() => {
                document.getElementById('cheer-message').style.display = 'none';
                document.getElementById('message').style.display = 'block';
                isCheerMessageShown = false;
            }, 5000);
        }
        
        // 倒计时计算
        function updateCountdown() {
            const targetDate = phases[currentPhase].targetDate;
            const now = new Date();
            let difference = targetDate - now;
            
            // 如果目标时间已过，进入下一阶段
            if (difference <= 0) {
                // 进入下一阶段
                if (currentPhase < phases.length - 1) {
                    currentPhase++;
                    
                    // 显示加油消息
                    if (!isCheerMessageShown) {
                        showCheerMessage();
                    }
                    
                    // 重新计算时间差
                    difference = phases[currentPhase].targetDate - now;
                } else {
                    // 所有阶段结束
                    document.getElementById('message').textContent = "GOOD LUCK!!!";
                }
            }
            
            // 计算天、时、分、秒
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // 更新消息
            if (days > 365) {
                document.getElementById('message').textContent = '长期目标，保持耐心，稳步前行！';
            } else if (days > 60) {
                document.getElementById('message').textContent = '每一天都是新的开始，充满无限可能！';
            } else if (days > 30) {
                document.getElementById('message').textContent = '目标越来越近，保持积极心态！';
            } else if (days > 7) {
                document.getElementById('message').textContent = '加油！每一天的努力都在积累！';
            } else if (days > 1) {
                document.getElementById('message').textContent = '坚持就是胜利，你离目标很近了！';
            } else {
                document.getElementById('message').textContent = '最后冲刺！相信自己，你能做到！';
            }
        }
        
        // 初始化
        createBubbles();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
